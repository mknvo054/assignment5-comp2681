<div class="countdown-content">  
  <div class="reminder" id="reminder"></div>
</div>
  <script>
    const today = new Date(); //get today's date

    //Find the next birthday
    const birthdayMonth = 3; // April, (0 - Jan, 11 - Dec)
    const birthdayDay = 30;
    const currentYear = today.getFullYear();
    let nextBirthday = new Date(currentYear, birthdayMonth, birthdayDay);
    if (nextBirthday < today) { // Check if birthday has passed, if so, set it to next year
      nextBirthday = new Date(currentYear + 1, birthdayMonth, birthdayDay);
    }

    // Calculate the day difference
    const oneDay = 24 * 60 * 60 * 1000; //86400000 ms
    const diffDays = Math.ceil((nextBirthday - today) / oneDay);

    // select the text color based on the number of day difference
    let textColor;
    if (diffDays >= 60 && diffDays <= 183) textColor = 'green';
    else if (diffDays < 30) textColor = 'red';
    else textColor = 'blue';

    // Display the countdown text
    const messageDiv = document.getElementById('reminder');
    messageDiv.textContent = `There are ${diffDays} day(s) left until my birthday!`;
    messageDiv.style.color = textColor;
  </script>

</body>
